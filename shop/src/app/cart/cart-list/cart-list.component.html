<div *ngIf="!isEmpty(); else emptyCartTemplate">
  <header>
    <span header-text>Items in the cart:</span>
  </header>
  <button (click)="onClear()">Clear all</button>

  <table>
      <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Set new quantity</th>
          <th>Action</th>
      </tr>
      <tr *ngFor = "let item of items" change-background="red">
              <cart-item [item]="item"></cart-item>
      </tr>
      <tr>
          <th>Total items</th>
          <th>{{totalItems}}</th>
      </tr>
      <tr>
          <th>Total Price</th>
          <th>{{getTotalPrice()}}</th>
      </tr>
  </table>
</div>

<ng-template #emptyCartTemplate>
  <header>
    <span header-text>Products cart is empty</span>
  </header>
</ng-template>
