<form (ngSubmit)="login()" id="login-form" #form="ngForm">
  <label>
    Username: <input type="text" id="username" name="username" [(ngModel)]="username">
  </label>
  <label>Password: <input type="password" id="password" name="password" [(ngModel)]="password"></label>
  <button type="submit" form="login-form">Login</button>
</form>
