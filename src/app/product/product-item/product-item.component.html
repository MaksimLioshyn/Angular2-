<td>{{product.name | uppercase}}</td>
<td>{{product.price | currency: 'Тугрики'}}</td>
<td>{{product.isAvailable}}</td>
<td>
    <div *ngIf="!!product.stores && product.stores.length > 0">
        {{product.stores}}
    </div>
</td>
<td>
    <button (click)="onBuy()" [disabled]="!product.isAvailable">Add to cart</button>
</td>
